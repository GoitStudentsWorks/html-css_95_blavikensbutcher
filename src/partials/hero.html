<section class="hero-section">
  <div class="container">
    <div class="hero-title-container">
      <h1 class="hero-title">Discover the magic of <span class="span-title">photography</span> in our school</h1>
      <p class="hero-text">
        Our photography school offers an unforgettable journey, where you
        can learn the basics of composition, master technical skills,
        translate your unique ideas.
      </p>
    </div>
    <div class="hero-student-container">
      <div class="hero-student">
        <img class="hero-user-img" srcset="./img/hero/hero-people@1x.jpg 1x, ./img/hero/hero-people@1x.jpg 2x"
          src="./img/hero/hero-people@1x.jpg" alt="Photo our students" width="44" height="44" loading="lazy" />
        <p class="hero-subtitle">Our happy students</p>
        <a class="" href="" target="_blank">
          <svg class="hero-icon" width="18" height="8.66">
            <use href="./img/sprite.svg#icon-arrow-stroke"></use>
          </svg>
        </a>
      </div>
        <svg class="hero-icon-review" width="20" height="20">
          <use href="./img/sprite.svg#icon-star-review"></use>
        </svg>
        <div class="reviews-content">
          <p class="hero-reviews-text">Reviews</p>
          <p class="hero-reviews-desc">+1500</p>
        </div> 
      </div>
    </div>
    <div class="hero-picture-container">
      <picture class="hero-img">
      <!-- Desktop screen -->
        <source media="(min-width: 1280px)"
          srcset="./img/hero/hero-desktop@1x.jpg 1x, ./img/hero/hero-desktop@1x.jpg 2x" type="image/jpg" />
      <!-- Tablet screen -->
        <source media="(min-width: 768px)" srcset="./img/hero/hero-tablet@1x.jpg 1x, ./img/hero/hero-tablet@1x.jpg 2x"
          type="image/jpg" />
      <!-- Mobile screen -->
        <source media="(min-width: 335px)" srcset="./img/hero/hero-mobile@1x.jpg 1x, ./img/hero/hero-mobile@1x.jpg 2x"
          type="image/jpg" />
          <img class="hero-img" src="./images/gallery/img-1_sm.jpg" alt="Men with the camera" width="259" height="314"
            loading="lazy" />
      </picture>
    </div>
  </div>
</section>
