<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Space Rocket project</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <load src="partials/header.html" />
    <main>
      <load src="partials/hero.html" />
      <load src="partials/advertisement.html" />
      <load src="partials/about-us.html" />
      <load src="partials/our-courses.html" />
      <load src="partials/our-mentors.html" />
      <load src="partials/form.html" />
      <load src="partials/reviews.html" />
    </main>
    <load src="partials/footer.html" />

    <script type="module" src="/main.js"></script>

    <!-- Mobile menu -->

    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg class="modal-window-close-button-image" width="32" height="32">
          <use href="./img/sprite.svg#icon-close"></use>
        </svg>
      </button>

      <ul class="mobile-menu">
        <li class="burger-menu-item">
          <a class="burger-link link" href="#">About Us</a>
        </li>
        <li class="burger-menu-item">
          <a class="burger-link link" href="#">Our Courses</a>
        </li>
        <li class="burger-menu-item">
          <a class="burger-link link" href="#our-mentors">Our Mentors</a>
        </li>
        <li class="burger-menu-item">
          <a class="burger-link link" href="#reviews">Reviews</a>
        </li>
        <li class="burger-menu-item">
          <a class="burger-link link" href="#contacts">Contacts</a>
        </li>
      </ul>

      <picture>
        <!-- Tablet screen -->
        <source
          media="(min-width: 768px)"
          srcset="/img/header/menu-tablet@1x.jpg 1x, /img/header/menu-tablet@2x.jpg 2x"
          width="480"
        />
        <!-- Mobile screen -->
        <source
          media="(max-width: 767px)"
          srcset="/img/header/menu-mobile@1x.jpg 1x, /img/header/menu-mobile@2x.jpg 2x"
        />
        <img
          srcset="/img/header/menu-mobile@1x.jpg 1x, /img/header/menu-mobile@2x.jpg 2x"
          src="/img/header/menu-mobile@1x.jpg"
          width="329"
          height="218"
          alt="Camera"
        />
      </picture>
    </div>

    <!-- End mobile menu -->
  </body>
</html>
